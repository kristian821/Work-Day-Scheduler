<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="list-group" id="calendar">
          <ul class="list-group list-group-horizontal row", id="9">
            <li class="col-2 text-center list-group-item hour">9AM</li>
            <li class="list-group-item col-8 time-block">
            </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="10">
            <li class="col-2 text-center list-group-item hour">10AM</li>
            <li class="list-group-item col-8 time-block ">
              
            </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="11">
              <li class="col-2 text-center list-group-item hour">11AM</li>
              <li class="list-group-item col-8 time-block">
                
              </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="12">
              <li class="col-2 text-center list-group-item hour">12PM</li>
              <li class="list-group-item col-8 time-block">
                
              </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="13">
              <li class="col-2 text-center list-group-item hour">1PM</li>
              <li class="list-group-item col-8 time-block">
                
              </li>
              <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="14">
              <li class="col-2 text-center list-group-item hour">2PM</li>
              <li class="list-group-item col-8 time-block">
                
              </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="15">
            <li class="col-2 text-center list-group-item hour">3PM</li>
            <li class="list-group-item col-8 time-block ">
              
            </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="16">
            <li class="col-2 text-center list-group-item hour">4PM</li>
            <li class="list-group-item col-8 time-block ">
              
            </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
          <ul class="list-group list-group-horizontal row" id="17">
            <li class="col-2 text-center list-group-item hour">5PM</li>
            <li class="col-8 list-group-item time-block ">
              
            </li>
            <li class="col-2 list-group-item saveBtn"></li>
          </ul>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
